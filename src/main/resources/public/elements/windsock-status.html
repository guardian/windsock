<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="windsock-data.html">

<script>
  System.import('windsock/elements/windsock-status');
</script>

<dom-module id="windsock-status-view">
  <template>
    <span class="count">{{notices.length}}</span>
    <span class="label">{{pluralize("notice", notices.length)}}</span>
  </template>
</dom-module>


<dom-module id="windsock-status">
  <template>
    <windsock-data src="{{src}}" refresh="{{refresh}}" sink-notices="{{notices}}"></windsock-data>
    <windsock-status-view notices="{{notices}}"></windsock-status-view>
  </template>
</dom-module>
