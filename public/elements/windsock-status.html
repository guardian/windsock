<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="windsock-data.html">

<script>
  System.import('~/elements/windsock-status');
</script>

<polymer-element name="windsock-status-view" attributes="notices">
  <template>
    <span class="count">{{notices.length}}</span>
    <span class="label">{{"notice" | pluralize(notices.length)}}</span>
  </template>
</polymer-element>


<polymer-element name="windsock-status" attributes="src refresh">
  <template>
    <windsock-data src="{{src}}" refresh="{{refresh}}" sink-notices="{{notices}}"></windsock-data>
    <windsock-status-view notices="{{notices}}"></windsock-status-view>
  </template>
</polymer-element>
